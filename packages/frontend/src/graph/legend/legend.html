<div
  class="legend"
>
  <div class="date" v-if="interval > 1">
    {{formatInterval(date)}}
  </div>
  <div class="date" v-else>
    {{date | formatDate('dddd MMMM Do, YYYY')}}
  </div>
  <table class="modules">
    <tbody
      @mouseover="handleMouseEnterLegend()"
      @mouseleave="handleMouseLeaveLegend()"
    >
      <tr
        class="module"
        v-for="module in sortedModules"
        track-by="name"
        :style="{color: module.color}"
        @click="removePackage(module.name)"
        @mouseover="handleMouseEnterPackage(module.name)"
        @mouseleave="handleMouseLeavePackage(module.name)"
      >
        <td class="name-wrapper">
          <div class="name">
            {{module.name}}
          </div>
        </td>
        <td class="downloads" style="min-width: 4.5em;">
          {{module.downloads.toLocaleString()}}
          <div class="nub" role="presentation">
            <div class="before" :style="{ backgroundColor: module.color }"></div>
            <div class="after" :style="{ backgroundColor: module.color }"></div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
